# Strings
# =======================================================================================
# This file contains all soft-coded strings of the theme.
# You can edit them here if you want to change the wording of certain phrases,
# e.g. maybe you prefer "Fetching…" to "Loading…", etc.
#
# You can also use this to "translate" the theme into different langauges,
# but note that this may not work in all situations,
# especially for languages that differ significantly from English.

# Free version
# ---------------------------------------------------------------------------------------
home:                  主页
pages:                 页
posts:                 文章
about:                 关于我
related_posts:         相关文章
other_projects:        其他项目
comments:              评论
jump_to:               跳转至
navigation:            导航
social:                社交媒体
links:                 链接
pagination:            页码
newer:                 Newer
older:                 Older
back:                  返回
permalink:             Permalink
permalink_icon:        icon-link
templates:             模板
present:               present

loading:               读取中…
redirecting:           跳转中…

continue_reading:      >
  继续阅读 <!--post_title-->

cookies_banner:
  text:                >
    This site uses cookies. [Cookies Policy](/cookies-policy/).
  okay:                Okay

not_found:
  title:               '404: Page Not Found'
  message:             |
    Sorry, we've misplaced that URL or it's pointing to something that doesn't exist.
    <!--home_link--> to try finding it again.
    对不起，您所请求的页面不存在...
  home_link:           回到主页

error:
  title:               错误
  message:             |
    Sorry, an error occurred while loading <!--link-->.
    对不起，在读取 <!--link--> 时发生了错误。

# Separators
# ---------------------------------------------------------------------------------------
colon:                 ':'
separator:             '|'
category_start:        'in '
category_spearator:    ' / '
tag_start:             'on '
tag_separator:         ', '
from_to_separator:     '–'

# Date formats
# ---------------------------------------------------------------------------------------
date_formats:
  post:                '%d %b %Y'
